<!DOCTYPE html>
<html>
<head>
    <title>API CORS Test</title>
</head>
<body>
    <h1>Testing API CORS from Browser</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        async function testAPI() {
            results.innerHTML += '<p>Testing API endpoint...</p>';

            try {
                const response = await fetch('https://wojz5amtrl.execute-api.eu-west-1.amazonaws.com/production/sessions', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                results.innerHTML += `<p>✅ Response Status: ${response.status}</p>`;
                results.innerHTML += `<p>Headers: ${JSON.stringify([...response.headers])}</p>`;

                const data = await response.text();
                results.innerHTML += `<p>Body: ${data}</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                results.innerHTML += `<p>Error Stack: ${error.stack}</p>`;
            }
        }

        testAPI();
    </script>
</body>
</html>
